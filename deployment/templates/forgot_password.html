<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - IELTS AI Prep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        :root {
            --brand-coral: #E33219;
            --brand-coral-light: #FF6B55;
            --brand-burgundy: #8B1A10;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .forgot-container {
            max-width: 480px;
            width: 100%;
            padding: 20px;
        }
        
        .forgot-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .forgot-header {
            background: linear-gradient(135deg, var(--brand-coral) 0%, var(--brand-burgundy) 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .forgot-body {
            padding: 40px 30px;
        }
        
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 16px;
        }
        
        .form-control:focus {
            border-color: var(--brand-coral);
            box-shadow: 0 0 0 0.2rem rgba(227, 50, 25, 0.25);
        }
        
        .btn-submit {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--brand-coral) 0%, var(--brand-burgundy) 100%);
            border: none;
            border-radius: 8px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(227, 50, 25, 0.3);
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-card">
            <div class="forgot-header">
                <i class="fas fa-key" style="font-size: 48px; margin-bottom: 15px;"></i>
                <h1 style="font-size: 28px; font-weight: 700; margin: 0;">Forgot Password</h1>
                <p style="margin: 10px 0 0 0; opacity: 0.9; font-size: 14px;">Enter your email to reset your password</p>
            </div>
            <div class="forgot-body">
                <div id="alert-container"></div>
                
                <form id="forgotPasswordForm">
                    <div class="mb-3">
                        <label for="email" class="form-label" style="font-weight: 600;">
                            <i class="fas fa-envelope me-2"></i>Email Address
                        </label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="your.email@example.com">
                    </div>
                    
                    <div class="mb-4 d-flex justify-content-center">
                        <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>
                    </div>
                    
                    <button type="submit" class="btn-submit" id="submitButton">
                        <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                    </button>
                    
                    <div class="text-center mt-3">
                        <a href="/login" style="color: var(--brand-coral); text-decoration: none; font-weight: 500;">
                            <i class="fas fa-arrow-left me-1"></i>Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('forgotPasswordForm');
        const submitButton = document.getElementById('submitButton');
        const alertContainer = document.getElementById('alert-container');

        function showMessage(message, type) {
            alertContainer.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show"><i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`;
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const recaptchaResponse = grecaptcha.getResponse();
            
            if (!recaptchaResponse) {
                showMessage('Please complete the reCAPTCHA verification.', 'warning');
                return;
            }
            
            alertContainer.innerHTML = '';
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Sending...';
            
            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, recaptcha_response: recaptchaResponse })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showMessage(data.message || 'If this email is registered, you will receive password reset instructions.', 'success');
                    form.reset();
                    grecaptcha.reset();
                } else {
                    showMessage(data.error || data.message || 'An error occurred. Please try again.', 'danger');
                    grecaptcha.reset();
                }
            } catch (error) {
                showMessage('Network error. Please check your connection and try again.', 'danger');
                grecaptcha.reset();
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-paper-plane me-2"></i>Send Reset Link';
            }
        });
    });
    </script>
</body>
</html>
